<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading Solar System...</p>
        </div>

        <div class="stars" id="stars"></div>

        <div id="controls">
            <div class="control-group">
                <label>Animation Speed</label>
                <input type="range" id="speedSlider" min="0" max="5" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Camera Distance</label>
                <input type="range" id="zoomSlider" min="50" max="500" step="10" value="200">
            </div>
            <div class="control-group">
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="trailsBtn">Trails</button>
            </div>
            <div class="control-group">
                <label>Focus Planet</label>
                <select id="focusSelect" style="background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 5px;">
                    <option value="">Free Camera</option>
                </select>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
